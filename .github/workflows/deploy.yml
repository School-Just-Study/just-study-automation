name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - run: npm run build --if-present

      - name: Deploy check-lessons Function
        id: sls-func
        uses: yc-actions/yc-sls-function@v2.3.0
        with:
          yc-sa-json-credentials: ${{secrets.YC_SA_JSON_CREDENTIALS}}
          folder-id: b1g4s4k8tj83buc1hdoq
          function-name: check-lessons
          runtime: nodejs16
          memory: 256Mb
          execution-timeout: 60
          entrypoint: dist/check-lessons.handler
          service-account: aje38cdteqcfo55pe02h
          environment: |
            HOST=${{ secrets.HOST }}
          include: |
            ./dist
            package.json
          exclude: |
            **/*.ts
